<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
  
  <style>
    img {
        /*width: 200px;*/ /* You can set the dimensions to whatever you want */
        width: 100%;
        height: 300px;
        object-fit: cover;
    }

  </style>
</head>
<body>

<div class="container-fluid p-0">
  <ul class="nav justify-content-around bg-primary shadow-lg">
    <li class="nav-item">
      <a class="nav-link text-white" href="#">Clicky Game</a>
    </li>
    <li class="nav-item text-white align-self-center">
      Click on an image to begin!
    </li>
    <li class="nav-item text-white align-self-center">
      Score: 0 | Top Score: 0
    </li>
  </ul>
</div>

<div class="header">
  <div class="jumbotron bg-secondary text-center text-white rounded-0">
    <h1>Clicky Game!</h1>
    <h4>Click on an image to earn points, but don't click on any more than once!</h4>
  </div>
</div>

<div class="body">
  <div class="container">
    <div class="row mb-4">
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/017/732/628/large/even-amundsen-2da23d94-7e10-4295-9223-969af0b4d265.jpg?1557149418" style="width: 100%" alt="mounted knight" >
      </div> <!-- col 1 -->
      <div class="col">
        <img src="https://cdnb.artstation.com/p/assets/images/images/004/239/951/large/manuel-castanon-knight-girl-high-resolution.jpg?1562781751" style="width: 100%" alt="female knight" >
      </div> <!-- col 2 -->
        
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/006/606/388/large/zudarts-lee-170601-01.jpg?1499878487" style="width: 100%" alt="knight study" >
      </div> <!-- col 3 -->
        
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/013/225/918/large/frederic-arsenault-full-beauty-name.jpg?1538637573" style="width: 100%" alt="templar" >
      </div> <!-- col 4 -->
    </div> <!-- row 1 -->

<!-- new row -->

    <div class="row mb-4">
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/013/421/986/large/jaromir-hrivnac-20181005-sp5ii.jpg?1539543619" alt="knight">
      </div> <!-- col 1 -->
        
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/006/623/886/large/jonah-booth-remmers-knight.jpg?1500015016" alt="knight">
      </div> <!-- col 2 -->
      
      <div class="col">
        <img src="https://cdnb.artstation.com/p/assets/images/images/004/736/527/large/grzegorz-rutkowski-knight-study-4-1200.jpg?1485890644" alt="knight">
      </div> <!-- col 3 -->
      
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/010/829/628/large/steve-jung-knights-sj-low.jpg?1526447238" alt="two knights">
      </div> <!-- col 4 -->
    </div> <!-- row 2 -->
    
<!-- new row -->

    <div class="row mb-4">
      <div class="col">
        <img src="https://cdnb.artstation.com/p/assets/images/images/002/213/207/large/_-dofresh-_-notavalon-def-halfsize.jpg?1458914308">
      </div> <!-- col 1 -->
      
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/013/011/240/large/antony-carlyon-blank-square.jpg?1537630464">
      </div> <!-- col 2 -->
      
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/007/853/612/large/stefan-kopinski-crusader1.jpg?1508939797">
      </div> <!-- col 3 -->
      
      <div class="col">
        <img src="https://cdna.artstation.com/p/assets/images/images/007/023/742/large/stefan-kopinski-lion-heart.jpg?1503095855">
      </div> <!-- col 4 -->
    </div> <!-- row 3 -->
  
  </div>
</div>

<div class="footer">
  <div class="container-fluid p-0">
    <div class="text-white pt-5 bg-primary"></div>
    <div class="text-white p-2" style="background: navy">Clicky Game</div>
  </div>
</div>

</body>
</html>
